<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Vagas Cadastradas</title>

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">
    </head>

    <body>
        <section layout:fragment="conteudo">
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome da Empresa</th>
                        <th>Nome da Vaga</th>
                        <th>Descrição</th>
                        <th>Área de Atuação</th>
                        <th>E-mail de Contato</th>
                        <th>Telefone de Contato</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vaga : ${candidatos.listVaga}">
                        <td th:text="${vaga.empresa.nomefantasia}">Nome da Empresa</td>
                        <td th:text="${vaga.candidato.nome}">Nome da Vaga</td>
                        <td th:text="${vaga.candidato.descricao}">Descrição</td>
                        <td th:text="${vaga.candidato.area_atuacao}">Área de Atuação</td>
                        <td th:text="${vaga.candidato.email}">E-mail de Contato</td>
                        <td th:text="${vaga.candidato.telefone}">Telefone de Contato</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th><input style="width: 100%" type="text" placeholder="Procurar Vaga"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar Empresa"></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.dataTables.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.tableControl.candidato.js}"></script>
        </section>
    </body>
</html>
